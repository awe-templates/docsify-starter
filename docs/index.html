<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />

    <link rel="icon" href="https://fav.farm/ðŸ“š" />

    <link
      rel="stylesheet"
      media="(prefers-color-scheme: dark)"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />
    <link
      rel="stylesheet"
      media="(prefers-color-scheme: light)"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
    />
  </head>

  <body>
    <div id="app"></div>

    <script>
      window.$docsify = {
        name: "docsify-starter",
        repo: "awe-templates/docsify-starter",
        loadSidebar: true,
        subMaxLevel: 5,
        coverpage: true,
        // auto2top: true,

        // plugin: copy to clipboard
        copyCode: {
          buttonText: "Copy",
          errorText: "Error",
          successText: "Copied",
        },

        // plugin: pagination
        pagination: {
          previousText: "Previous",
          nextText: "Next",
          crossChapter: true,
          crossChapterText: true,
        },

        plugins: [
          titlePlugin({
            suffix: ` | ${document.getElementsByTagName("title")[0].text}`,
          }),
        ],
      };

      // @source: https://github.com/docsifyjs/docsify/issues/540#issuecomment-884447568
      function titlePlugin(config) {
        return (hook, vm) => {
          hook.doneEach((content) => {
            document.title += config.suffix;
          });
        };
      }
    </script>

    <!-- Docsify -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

    <!-- Recommended -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>

    <!-- Plugin: Copy to Clipboard -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

    <!-- Plugin: Pagination -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  </body>
</html>
